spring:
  profiles:
    active: dev
    
---
# Puerto de entorno de desarrollo 8094
server:
  port: ${PORT:${SERVER_PORT:0}}
spring:
  profiles: dev
  data:
    mongodb:
      uri: mongodb://localhost:27017/financial  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
management:
  endpoints:
    web:
      exposure:
        include: 'info'
  info:
    env:
      enabled: true
info:
  app:
    version: 1.0.0
    name: Microservices Financial
    description: Microservices that allows you to record customer transactions
---
#Puerto de entorno de producci√≥n 8004
server:
  port: 8004
spring:
  profiles: prod
