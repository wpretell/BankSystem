spring:
  profiles:
    active: dev
    
---
# Puerto de entorno de desarrollo generado por Eureka
server:
  port: ${PORT:${SERVER_PORT:0}}
spring:
  profiles: dev
  data:
    mongodb:
      uri: mongodb://localhost:27017/client 
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
management:
  endpoints:
    web:
      exposure:
        include: 'info'
  info:
    env:
      enabled: true
info:
  app:
    version: 1.0.0
    name: Microservices Client
    description: Microservices related to the maintenance of clients

---
#Puerto de entorno de producci√≥n 8001
server:
  port: 8001
spring:
  profiles: prod
